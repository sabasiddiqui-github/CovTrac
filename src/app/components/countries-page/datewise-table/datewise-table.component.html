<p>{{selectedData}}</p>
<table class="table" style="margin-top: 50px;">
    <thead>
      <tr>
        <th scope="col">DAY</th>
        <th scope="col">DATE</th>
        <th scope="col">CASES</th>
        <th scope="col">STATUS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of selectedData; index as i ">
          <td>{{i+1}}</td>
          <td>{{x.date}}</td>
          <!--<td>{{x.country}}</td>-->
          <td>{{x.confirmed}}</td>
          
        </tr>
        
    </tbody>
  </table>
